<div class="container-fluid">
    <div class="row  d-flex align-items-center justify-content-center mt-5">
        <form class=" divrow">

            <p class="h1 mb-4 ml-3">Contact us</p>

            <div style="padding-bottom: 15px">Username
                <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="covidtracker">
            </div>
            <div style="padding-bottom: 15px"> Email

                <input type="email" id="defaultContactFormEmail" class="form-control mb-4"
                    placeholder="covid-19@gmail.com">


            </div>

            <!-- Message -->
            <div class="form-group">
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"
                    placeholder="Message"></textarea>
            </div>

            <!-- Copy -->
            <div class="custom-control custom-checkbox mb-4">
                <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
            </div>

            <!-- Send button -->
            <button class="btn btn-info btn-block" type="submit">Send</button>

        </form>
    </div>
</div>
